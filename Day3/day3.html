
<!DOCTYPE html>
<html>
  <head>
    <title>30DaysOfScript:Internal Script</title>
    <script>
      console.log('Welcome to 30DaysOfJavaScript')
    </script>
  </head>
  <body>
    <button onclick="alert('Welcome to 30DaysOfJavaScript! Day 3')">Alert</button>
    <button onclick="const agree = confirm('Are you sure you like to delete? ')
    console.log(agree)">Confirm</button>
    <button onclick="let number = prompt('Enter number', 'number goes here')
    console.log(number)">Prompt</button>
    <button onclick="const now = new Date()
    console.log(now) // Sat Jan 04 2020 00:56:41 GMT+0200 (Eastern European Standard Time)
    ">Date</button>
  
    

  </body>
</html>
